engines:
 duplication:
   enabled: true
   config:
     languages:
       - python
   exclude_paths:
     - doc/
 pep8:
   enabled: false
 radon:
   enabled: true
   config:
     threshold: "C"
 eslint:
   enabled: false
 shellcheck:
   enabled: false
 csslint:
   enabled: false

ratings:
 paths:
 - "**.py"
 - "**.js"
 - "**.sh"
 - "**.css"

exclude_paths:
