language: python

sudo: false
dist: trusty

matrix:
    include:
        - &pylint
          env: RUN_PYLINT=true
          python: '3.4'
          addons: { apt: { packages: [ bc ] } }
          cache: {}
        - python: '3.4'
        - python: '3.5'
        - python: 'nightly'
    allow_failures:
        - python: 'nightly'
        - *pylint
    fast_finish: true

cache:
    apt: true
    pip: true
    ccache: true
    directories:
        - $TRAVIS_BUILD_DIR/postgres
        - $TRAVIS_BUILD_DIR/pyqt

before_cache:

addons:
    apt:
        packages:
            - libblas-dev
            - liblapack-dev
            - postgresql-server-dev-9.1
            - libqt4-dev
            - gfortran

before_install:
    - set -e  # fail on any error
    - source $TRAVIS_BUILD_DIR/.travis/util.sh

install:
    - source $TRAVIS_BUILD_DIR/.travis/stage_install.sh

script:
    - source $TRAVIS_BUILD_DIR/.travis/stage_script.sh

after_success:
    - source $TRAVIS_BUILD_DIR/.travis/stage_after_success.sh
